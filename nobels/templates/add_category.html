<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body.dark-mode {
            background-color: #161B22; 
            color: white; 
        }
        .dark-mode .navbar {
            background-color: #0D1117 !important; 
        }
        .dark-mode .navbar-dark .navbar-nav .nav-link {
            color: white; 
        }
        .dark-mode .form-label {
            color: white; 
        }
        .dark-mode .form-control {
            background-color: #0D1117; 
            color: white; 
        }
        .dark-mode .btn-primary {
            background-color: #0D1117;
            border-color: #0D1117;
            color: white; 
        }
        .dark-mode .btn-primary:hover {
            background-color: #1F6FD3;
            border-color: #1F6FD3;
        }
        .dark-mode .alert {
            background-color: #0D1117; 
            color: white; 
        }
        .at-the-end-of-text-Dark_mode {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: white; 
        }
        ::placeholder {
            color: #ffffff;
            opacity: 1;
        }
        .input-class ::placeholder {
            color: #ffffff;
            opacity: 1;
        }
        #input-id ::placeholder {
            color: #ffffff;
            opacity: 1;
        }
        .dark-mode .form-control::placeholder {
            color: white;
        }
  </style>
</head>
<body>
  <div class="text-end at-the-end-of-text-Dark_mode">
    <div class="form-check form-switch">
        <label class="form-check-label" for="themeSwitch">Dark Mode</label>
        <input class="form-check-input" type="checkbox" id="themeSwitch">

</div>

        <a class="navbar-brand" href="/todo">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tasks
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/running-tasks">Running</a></li>
                        <li><a class="dropdown-item" href="/completed-tasks">Completed</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li class="active"><a class="dropdown-item" href="/add-category">Add Category</a></li>
                        <li class="active"><a class="dropdown-item" href="/all-categories">All Categories</a></li>
                    </ul>

            </ul>
            <ul class="navbar-nav ms-auto">

                        Welcome, {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <div class="dropdown-header">
                                <img src="{{ user.profile.profile_picture.url }}" class="rounded-circle" width="30" height="30" alt="Profile Picture">
                                {{ user.username }}
                            </div>

                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="bi bi-person"></i>

                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="/about">
                                <i class="bi bi-envelope"></i>
                                About
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}">

                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-3">
    <h3 class="text-center">Add Category</h3>
    <form method="POST" action="/add-category/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="category" class="form-label">Category Name :</label>
            <input type="text" class="form-control" id="category" name="name" placeholder="EX : HOME" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    {% if success %}
        <div class="alert alert-success mt-3" role="alert">
            Category created successfully!
        </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Check if dark mode preference is stored in localStorage
    const darkModePref = localStorage.getItem('darkMode');

    // Set initial dark mode state based on the stored preference
    if (darkModePref === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeSwitch').checked = true;
    }

    // Listen for the change event on the theme switch
    document.getElementById('themeSwitch').addEventListener('change', function () {
        if (this.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', true);
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', false);
        }
    });
</script>
</body>
</html>
