{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 350px;
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .center h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 30px;
        }

        .txt_field {
            position: relative;
            margin-bottom: 50px;
        }

        .txt_field input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            background-color: transparent;
            border-bottom: 2px solid #adadad;
            outline: none;
        }

        .txt_field span::before {
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            z-index: -1;
            transition: .5s;
        }

        .txt_field input:focus ~ span::before {
            top: -5px;
            font-size: 12px;
            color: #ff652f;
        }

        .pass {
            margin: 5px 0;
            color: #ff652f;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 0;
            margin: 20px 0;
            border-radius: 25px;
            border: none;
            background-color: #ff652f;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .signup_link a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="email" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password1" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password2" required>
                <span></span>
                <label>Confirm Password</label>
            </div>

            <input type="submit" value="Sign Up">
            <div class="signup_link">
                Already have an account? <a href="{% url 'signin' %}">Login</a>
            </div>
        </form>
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
